<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Indie+Flower&display=swap"
      rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="grid-container"></div>
        <h2 id="state-msg">
          Player One's turn. Player One will play "X". Player Two will play "O"
        </h2>
        <div class="btn-container">
          <button class="btn" id="restart-game-btn">Restart Game</button>
          <button class="btn" id="open-modal">Change name</button>
        </div>
      </div>
    </main>

    <aside>
      <dialog id="player-name-modal">
        <form action="#" method="post" id="player-custom-name">
          <div class="grid-container-modal">
            <div class="field-container">
              <label for="p1-name">Player 1 name :</label>
              <input type="text" name="name" id="p1-name" value="Player One" />
            </div>
            <div class="field-container">
              <label for="p2-name">Player 2 name :</label>
              <input type="text" name="name" id="p2-name" value="Player Two" />
            </div>
            <button class="btn" type="reset">Reset</button>
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </aside>
  </body>
</html>
